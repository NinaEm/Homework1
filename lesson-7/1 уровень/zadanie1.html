<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const products = {
            one: "один",
            two: "два",
            three: "три",
        };

        /* 
        Задание.
        Используя цикл for in переберите объект products, ведите в консоль
        имя свойства, значение свойства.
        */

        for (let object in products) {
            console.log(object);
            console.log(products[object]);
        }
    </script>

</body>

</html>
