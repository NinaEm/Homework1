<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;

        c = ++a;

        alert(c); //ответ: 2
        /* В данном случае у нас префиксный икремент сначала увеличит число на единицу, то есть переменная "а" станет
        равной двум, затем это значение присвоит переменной "с" */

        //пример 2

        d = b++;

        alert(d); //ответ: 1
        /* В данном случае у нас постфиксный икремент сначала возвращает результат, потом увеличивает
        переменную "b" на единицу "с" */


        //пример 3

        c = 2 + ++a;

        alert(c); //ответ: 5
        /* В данном случае у нас префиксный икремент сначала увеличит число на единицу, то есть переменная "а" 
        станет равной трем, так как ранее уже было увеличение на единицу, затем при сложении получается, что
        переменная "с" станет равной 5 */

        //пример 4

        d = 2 + b++;

        alert(d); //ответ: 4
        /* В данном случае, переменная "b" содержит значение 2, у нас постфиксный икремент сначала возвращает 
        это значние, а потом увеличивает, поэтому при сложении(2 + 2) получачется 4 */

        alert(a); //3
        alert(b); //3


    </script>
</body>

</html>
