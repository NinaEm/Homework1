<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /* Оператор работает слева направо, поэтому сначала выполняется сложение 10 + 10 = 20, далее 20 превратится
        в строку и произойдет конкатенация с "10", в результате получаем "2010"
        */
        console.log(10 + 10 + "10");

        /* Сначала, в результате конкатенации получаем 10 + "10" = "1010", далее также конкатенация 
        "1010" + 10 = "101010"
        */
        console.log(10 + "10" + 10);

        /* Сначала происходит сложение 10 + 10 = 20, далее унарный плюс приведет значение "10" в число 10,
        получаем 20 + 10 = 30
        */
        console.log(10 + 10 + +"10");

        /*   -"" превращается в -0, при делении  10 / -0 получится -Infinity   
         */
        console.log(10 / -"");

        /* Сначала +"2,5" превратится в Nan, так как дробная часть должна отделяться точкой, а у нас стоит 
        запятая, далее, при делении 10 / Nan получаем Nan
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
